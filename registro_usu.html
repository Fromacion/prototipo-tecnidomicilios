    <main>
      <section class="registro">
        <div class="cont-formulario-registro">                
            <form class="formulario-registro">
                <h1>Registro de usuario.</h1>
                <form class="formulario">
                  <p>* Campo obligatorio</p>
                  <input id="nombre" class="dato" type="text" placeholder="Nombre: *"><br>
                  <input id="apellido" class="dato" type="text" placeholder="Apellido: *"><br>
                  <input id="id-cliente" class="dato" type="number" placeholder="Cedula: *"><br>
                  <input id="password" class="dato" type="password" placeholder="Contraseña: *"><br>
                  <input id="validar-password" class="dato" type="password" placeholder="Confirmar contraseña: *"><br>
                  <input id="direccion" class="dato" type="text" placeholder="Direccion: *"><br>
                  <input id="telefono" class="dato" type="number" placeholder="Telefono/Celular: *"><br>
                  <input id="correoUs" class="dato" type="email" placeholder="Correo electronico"><br>
                 
                  <button id="boton-registro" type="button" class="btn-dato" onclick="registroUsuario()">Registrarme</button>
              </form>
            </form>
            <div class="img-registro">
                <img  src="img/[removal.ai]fontanero-haciendo-corazon-sus-manos.png" alt="fontanero contactanos reparaciones deja tu mensaje">
