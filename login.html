              </div>

                <img class="icono-password" src="img/iconos/padlock_3257787.png" alt="">

              </div>
              <div class="links">
                <a href="#">¿Olvidaste tu Contraseña?</a><br>
                <button type="button" class="btn-dato">Iniciar sesion</button>
              </div>
            </form>
            <div class="img-contac">
                <img  src="img/[removal.ai]fontanero-que-senala-lateral_1368-587.png" alt="fontanero contactanos reparaciones deja tu mensaje">
            </div>
